<div class="container">
    <div class="Back">
         <i class="fa fa-arrow-left" onclick="Back()"></i>
     </div>
     <p class="h2 text-center">Employee Form</p>
     <form action="" method="post" [formGroup]="employeeForm" (ngSubmit)="createEmp($event)">
         <div class="preview text-center">
             <img class="preview-img" src="http://simpleicon.com/wp-content/uploads/account.png" alt="Preview Image" width="200" height="200"/>
             <div class="browse-button">
                 <i class="fa fa-pencil-alt"></i>
                 <input class="browse-input" type="file" name="UploadedFile" id="UploadedFile"/>
             </div>
             <span class="Error"></span>
         </div>

         <div class="form-group">
             <label>Full Name:</label>
             <input class="form-control" type="text" formControlName="name" name="fullname" required placeholder="Enter Your Full Name"/>
             <span class="Error"></span>
         </div>
         <div class="form-group">
             <label>Salary:</label>
             <input class="form-control" type="text" formControlName="salary" name="salary" required placeholder="Enter salary"/>
             <span class="Error"></span>
         </div>
         <div class="form-group">
            <label>Age:</label>
            <input class="form-control" type="text" formControlName="age" name="age" required placeholder="Enter Age"/>
            <span class="Error"></span>
        </div>
         <div class="form-group">
             <input class="btn btn-primary btn-block" type="submit" value="Submit"/>
         </div>
     </form>
 </div>
